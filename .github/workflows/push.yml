name: Test and deploy
on:
  push:
    branches:
      - main
jobs:
  install:
    name: Install
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - uses: pnpm/action-setup@v2.0.1
      with:
        version: 6.22.2
    - name: Install
      run: pnpm install
    - name: Run testcases
      run: pnpm test
    - name: Build and deploy
      uses: ./actions/deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
